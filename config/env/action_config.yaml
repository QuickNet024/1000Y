  ctrl_3: 24  # 中药水
  ctrl_4: 25  # 元气药水
  ctrl_5: 26  # 三防药水
  ctrl_6: 27  # 大药水
  
  # UI面板快捷键
  alt_1: 28  # 角色面板
  alt_2: 29  # 物品面板
  alt_3: 30  # 武功面板
  alt_4: 31  # 技能面板
