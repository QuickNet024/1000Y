# 配置文件版本
version: "1.0.0"

# 游戏动作配置
game_id: "NO_001"  # 游戏标识
game_name: "笑傲千年"

# 控制范围
control_range:
  x: [8, 1037]
  y: [31, 798]

# 动作记录配置
action_recording:
  enabled: true
  save_dir: "B:/1000Y_DATA_TEMP/data/input_records/"
  format: "json"
  record_interval: 0.1

# 基础动作配置
basic_actions:
  # 移动配置
  move:
    type: "mouse"
    center_point: [520, 365]
    coordinate_Screen_ratio: [48, 36]
    radius: 48
    directions:
      上:
        angle: 90
        keys: ["w"]
      右上:
        angle: 45
        keys: ["w", "d"]
      右:
        angle: 0
        keys: ["d"]
      右下:
        angle: 315
        keys: ["s", "d"]
      下:
        angle: 270
        keys: ["s"]
      左下:
        angle: 225
        keys: ["s", "a"]
      左:
        angle: 180
        keys: ["a"]
      左上:
        angle: 135
        keys: ["w", "a"]
    default_mode: "mouse"
   # 攻击配置
  attack:
    type: "keyboard_mouse"  # 或者改成 "multi_mode" 更直观
    modes:
      monster:  # 打怪模式
        mouse_only:  # 模式1：纯鼠标
          button: "left"
          clicks: 1
        keyboard_mouse:  # 模式2：键鼠组合
          modifier_key: "shift"
          button: "left"
          clicks: 1
      
      player:  # PVP模式
        mouse_only:  # 模式1：纯鼠标
          button: "left"
          clicks: 1
        keyboard_mouse:  # 模式2：键鼠组合
          modifier_key: "ctrl"
          button: "left"
          clicks: 1
    default_mode: "keyboard_mouse"  # 默认使用键鼠组合模式

  # 技能配置  
  skills:
    type: "keyboard"
    bindings:
      步法武功: "F5"
      心法武功: "F10"
      护体武功: "F12"
      近战武功-1: "F6"
      近战武功-2: "F7"
      近战武功-3: "F8" 
      远程武功: "F9"
      辅助武功: "F11"

  # 其他技能配置
  other_skills:
    type: "keyboard"  
    bindings:
      战斗: "F2"
      打坐: "F3"
      招呼: "F4" 

  # 物品配置
  items:
    type: "keyboard"
    bindings:
      item_1: ["ctrl", "1"] # 物品1 - 加血量-新手生药-小药水
      item_2: ["ctrl", "2"] # 物品2 - 加内功-新手汤药
      item_3: ["ctrl", "3"] # 物品3 - 加血量-其他生药-中药水
      item_4: ["ctrl", "4"] # 物品4 - 加元气
      item_5: ["ctrl", "5"] # 物品5 - 加三防
      item_6: ["ctrl", "6"] # 物品6 - 加血量-其他白酒-大药水

  # 目标选择配置
  target_selection:
    type: "mouse"  # 支持键盘和鼠标两种模式
    # 键盘模式配置
    keyboard:
      bindings:
        next_target: "tab"          # 切换下一个目标
        previous_target: "tab"  # 切换上一个目标
        nearest_target: "tab"         # 选择最近目标
        cancel_target: "esc"        # 取消目标选择
    # 鼠标模式配置
    mouse:
      button: "left"  # 使用左键点选
      clicks: 1       # 单击
    default_mode: "mouse"  # 默认使用鼠标模式
 # 组合动作配置
combo_actions:
  quick_attack:
    sequence:
      - {action: "move", direction: "up"}
      - {action: "attack", type: "normal"}
      - {delay: 0.1}
  
  skill_combo:
    sequence:
      - {action: "skills", key: "skill_1"}
      - {action: "move", direction: "back"}
      - {delay: 0.2}
      - {action: "skills", key: "skill_2"} 



# 监控的按键列表
key_mappings:
  action_dict:
    key_press: 0
    key_release: 1
    mouse_click: 2
    mouse_move: 3
    mouse_scroll: 4
    mouse_wheel: 5
  
  function_keys:
    F2: 0
    F3: 1
    F4: 2
    F5: 3
    F6: 4
    F7: 5
    F8: 6
    F9: 7
    F10: 8
    F11: 9
    F12: 10
  
  modifier_keys:
    shift: 0
    ctrl: 1
    alt: 2
  
  number_keys:
    "1": 0
    "2": 1
    "3": 2
    "4": 3
    "5": 4
    "6": 5
    "7": 6
    "8": 7
  
  mouse_buttons:
    left: 0
    right: 1
    x1: 3
    x2: 4
    
  key_dict:
    w: 0
    a: 1
    s: 2
    d: 3
    m: 4
    tab: 5

# 组合键配置
key_combo_dict:
  # 攻击组合键
  shift_mouse_click: 37  # 攻击怪物
  ctrl_mouse_click: 38   # 攻击玩家
  
  # 物品快捷键
  ctrl_1: 22  # 小药水
